name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker buildx build --platform=linux/arm/v6 . --file Dockerfile --tag bencardinal/assistant-relay-arm32v6:$(date +%s)
